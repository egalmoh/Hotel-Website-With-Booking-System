{% extends "layout.html" %}

{% block title %}
    Contact
{% endblock %}

{% block header %}
    <div class="container hero-text">
        <h1 class="fw-bold">Contact</h1>
        <h2 style="font-size: 24px" class="fw-lighter text-white-50 m-0">Home <span style="color: #00cc99;">‚óè</span> Contact</h2>
    </div>
{% endblock %}

{% block main %}
    <div class="container">
        <div>
            <h2 class="text-center mb-4 mt-5 fw-bold">Contact Us</h2>
        </div>
        <div class="row">
            <form action="#" method="post">
                <div class="col-xl">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label fw-bold">Email address:</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                </div>
                <div class="col-xl">
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label fw-bold">Message:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
                <div class="col-xl">
                    <button type="submit" class="btn btn-primary mb-3" style="background-color: #00cc99; border-color: #00cc99; width: 50%">Sumbit</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
